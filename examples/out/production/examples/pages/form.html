<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <header>
            <h2>Form</h2>
        </header>
        <main>
            <p>Please enter your name and email.</p>
            <form action="/" method="post">
                <div>
                    <input type="text" placeholder="Name" name="NAME_INPUT">
                </div>
                <div>
                    <input type="text" placeholder="Email" name="EMAIL_INPUT">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
